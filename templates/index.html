<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        
        <div class="search-box">
            <form id="weather-form">
                <label for="city-input">Enter City:</label>
                <input type="text" id="city-input" placeholder="e.g., Lagos, Philadelphia, Tokyo" required>
                <button type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        
        <div id="error-message" class="hidden"></div>
        
        <div id="weather-container" class="hidden">
            <div class="city-header">
                <h2 id="city-name"></h2>
            </div>
            
            <div class="temperature-box">
                <span id="temperature"></span>
                <span class="unit">°C</span>
            </div>
            
            <div class="description" id="weather-description"></div>
            
            <div class="details-grid">
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Feels like: <span id="feels-like"></span> °C</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span id="humidity"></span>%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span id="wind-speed"></span> m/s</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure: <span id="pressure"></span> hPa</span>
                </div>
            </div>
            
            <div class="update-time">
                Last updated: <span id="updated-at"></span>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with <i class="fas fa-heart"></i> using Flask and OpenWeatherMap API</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
